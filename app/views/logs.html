<div>



    <div class="list list-logs" >
    <div class="list list-logs" >
        <table border="0">
            <thead>
                <th>Time</th>
                <th class="hide-mobile">Project</th>
                <th>Note</th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="log in logs track by $index">
                    <td>
                        <span class="time">{{ log.timeSpend }}</span>
                        <span class="date">{{ log.dateStartFormat }}</span>
                    </td>
                    <td class="hide-mobile">
                        {{ getProjectName(log) }}
                    </td>
                    <td>
                        <input type="text" class="input input-notes" ng-model="log.notes"/>
                    </td>
                    <td class="align-right">
                        <a class="button button-inline button-blue" href="" ng-click="resumeTracker()"><i class="icon-play"></i>resume</a>
                    </td>
                    <td class="align-right">
                        <a class="button button-inline button-delete" href="" ><i class="icon-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<div ng-hide="loaded">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
